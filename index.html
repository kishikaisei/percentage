
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miles Percentage Calculator</title>
    <meta name="description" content="Quick Maffs for downgraded trip">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Miles Percentage Calculator</h1>
        
        <div class="input-group">
            <label for="fieldA">Distance of segment downgraded</label>
            <input type="number" id="fieldA" placeholder="Enter an integer" step="1">
        </div>

        <div class="input-group">
            <label for="fieldB">Total Distance of flight</label>
            <input type="number" id="fieldB" placeholder="Enter an integer" step="1">
        </div>

        <div class="input-group">
            <label for="fieldC">Total Miles for downgraded segment</label>
            <input type="number" id="fieldC" placeholder="Enter an integer" step="1">
        </div>

        <div class="results" id="results">
            <div class="calculation-step" id="step1"></div>
            <div class="calculation-step" id="step2"></div>
            <div class="calculation-step" id="step3"></div>
            <div class="final-result">
                <div class="result-label">Final Result</div>
                <div id="finalResult"></div>
            </div>
        </div>
    </div>
    <script src="code.js" async defer></script>
</body>
</html>
